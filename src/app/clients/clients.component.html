<h3>Listado de clientes</h3>

<br>
<div class="text-center">
    <button class="btn btn-primary" (click)="navigateTo('/addclient')">AÃ±adir</button>
</div>

<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cargo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <th scope="row">{{client.id}}</th>
            <td>{{client.nombre}}</td>
            <td>{{client.cargo}}</td>
            <td><button class="btn btn-primary" (click)="navigateTo('clients/' + client.id)">Ver</button></td>
            <td><button class="btn btn-secondary" (click)="deleteClient(client.id)"> Eliminar </button></td>
        </tr>
    </tbody>
</table>
