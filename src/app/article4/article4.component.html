<div class="conatiner">
    <div class="row">
        <div class="col-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let article of articles">
                        <td>{{article.nombre}}</td>
                        <td><button (click)="showArticle(article)" class="btn btn-primary"> Ver Articulo </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <app-article-g [article]="articleSelected"></app-article-g>
        </div>
    </div>
</div>
